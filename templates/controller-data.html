{% extends 'includes/base.html' %}
{% block body %}
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        {% include 'includes/sidenav.html' %}
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          {% include 'includes/nav.html' %}

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Machine Setup</span></h4>

              <!-- Ajax Sourced Server-side -->
              <div class="card">
                <div class="card-datatable text-nowrap">
                  <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
                    <div class="table-responsive">
                      <table class="table table-bordered dataTable no-footer" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" style="width: 1390px;">
                        <thead>
                          <tr>
                            <th class="sorting sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="" aria-sort="ascending" style="width: 199.889px;">ID</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="" style="width: 233.889px;">IP ADDRESS</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="" style="width: 281.889px;">CONTROLLER NAME</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="" style="width: 281.889px;">TIME ADDED</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="" style="width: 143.889px;">SESSION</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="" style="width: 126px;">ACTIONS</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

              <!-- / Content -->
            </div>
            <div class="modal fade" id="exLargeModal" tabindex="-1" aria-hidden="true" modal-id="" modal-name="">
              <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel4"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="table-responsive">
                      <table class="table table-bordered dataTable no-footer" id="dataTableVar" aria-describedby="dataTableVar_info" style="width: 1390px;">
                        <thead>
                          <tr>
                            <th class="sorting sorting_asc" tabindex="0" aria-controls="dataTableVar" rowspan="1" colspan="1" aria-label="" aria-sort="ascending" style="width: 199.889px">ID</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTableVar" rowspan="1" colspan="1" aria-label="" style="width: 233.889px;">IP ADDRESS</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTableVar" rowspan="1" colspan="1" aria-label="" style="width: 281.889px;">SESSION</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTableVar" rowspan="1" colspan="1" aria-label="" style="width: 143.889px;">PORT NAME</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTableVar" rowspan="1" colspan="1" aria-label="" style="width: 143.889px;">MACHINE SETUP</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTableVar" rowspan="1" colspan="1" aria-label="" style="width: 126px;">TIME ADDED</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTableVar" rowspan="1" colspan="1" aria-label="" style="width: 126px;">STATUS</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTableVar" rowspan="1" colspan="1" aria-label="" style="width: 126px;">ACTIONS</th>
                          </tr>
                        </thead>
                        <tbody id="dataTableVarTbody"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="askForFileModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel4">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col mb-3">
                        <label for="nameExLarge" class="form-label">Name</label>
                        <input type="text" id="nameExLarge" class="form-control" placeholder="Enter Name" />
                      </div>
                    </div>
                    <div class="row g-2">
                      <div class="col mb-0">
                        <label for="emailExLarge" class="form-label">Email</label>
                        <input type="email" id="emailExLarge" class="form-control" placeholder="xxxx@xxx.xx" />
                      </div>
                      <div class="col mb-0">
                        <label for="dobExLarge" class="form-label">DOB</label>
                        <input type="date" id="dobExLarge" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
      <!-- / Layout wrapper -->
    </div>
  </body>
{% endblock %}
